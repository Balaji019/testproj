<!DOCTYPE html>
<html>
	<style>
		td {
			border: 1px solid black;
			background-color:grey;
			text-align: center;
			border-radius: 8px;
		}
	</style>
	<body>
	<div id="tabdiv" style="position:relative;">
		<table cellpadding="3" style="width:100%;margin-top: 2%;">
			<tr>
				<td style="width:70%">Your Messages</td>
				
				<td colspan="2" style="width:30%" ng-click="showcomp()">Compose</td>
			</tr>
			<tr ng-repeat="val in messages track by $index" ng-hide="row{{$index}}">
				<td style="width:60%">{{val.sub}}</td>
				<td style="width:10%">{{val.imp}}</td>
				<td style="width:20%"><input type="button" ng-click="deletefn(this)" value="Delete" style="border-radius:4px" />
				<input type="button" ng-click="viewfn(this)" value="View" style="border-radius:4px" />
				<input type="button" ng-click="impfn(this)" value="IMP" style="border-radius:4px" />
				</td>
				
				
			</tr>
		</table>
	</div>
	<div style="border:2px solid black;position:absolute;width: 50%; height: 20%;left: 23%;top: 30%; background-color: aliceblue;text-align: center; padding: 5%;" ng-show="popup">
		<p>From:  {{fr}}</p>
		<p>Subject:  {{subj}}</p>
		<p>Message:  {{messa}}</p>
	</div>
	<div style="border:2px solid black;position:absolute;width: 50%; height: auto;left: 23%;top: 30%; background-color: aliceblue;text-align: center; padding: 5%;    border-radius: 20px;" ng-show="comppopup">
		To: Username<input type="text" ng-model="mesto"style="margin-left: 20px;border-radius: 5px;" required /></br></br>
		Subject<input type="text" ng-model="messub" style="margin-left: 60px;border-radius: 5px;" required /></br></br>
		Message<input type="text" ng-model="sendmes" style="margin-left: 52px;height: 111px;width: 90%;border-radius: 5px;word-wrap: break-word;" required /></br></br>
		<p style="color:red" ng-show="showerror">Plese enter all the details</p>
		<input type="button" value="Send" ng-click="sendmessage()" style="border-radius:4px"/>
	</div>
	
	</body>
</html>
