<!DOCTYPE html>
<html>
	<head>
	
		<script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
		<style>
			ul {
					list-style-type: none;
					border-radius: 6px;
					overflow: hidden;
					background-color: grey;
					margin-top: 1%;
					margin:0;
					padding:0;
				}

				li {
					float: left;
				}
				
				li a {
					display: block;
					color: white;
					text-align: center;
					padding: 14px 45px;
					text-decoration:none;
					border-radius: 6px;
					
				}


				li a:hover {
					background-color: black;
				}
		</style>
	</head>
	<body>
	<div ng-app = "myProj">
		<div ng-controller="homecontroller">
		<div ng-show="hidediv">
			<nav>
				<ul>
					<li>
						<a href="#/profile/{{varid}}">Profile</a>
					<li>
					<li>
						<a href="#/message/{{varid}}">Messages</a>
					<li>
					<li>
						<a href="#/logout">Logout</a>
					<li>
				</ul>
			</nav>
		</div>
		<div id="logdiv" ng-hide="hidelog" style="margin-top:4%;border:4px solid black;padding:6%;float:left;margin-left: 35%;border-radius:10%;">
			<form ng-submit = "signUp()">
				UserId <input style="margin-left:40px;border-radius: 5px;" type ="text" ng-model="uId" required /> </br> </br>
				Passworh <input style="margin-left:22px;border-radius: 5px;" type="password" name="password" ng-model="uPassword" required /> </br> </br>
				
				<button style = "border-radius:5px;width: 40%;" type="submit" >SignUp</button>
				
			</form>
		</div>
		
		<!-- <div ng-show="propage" style="border: 2px solid black; background-color: aqua;text-align: center;font-size: 80px;margin-top:2%; border-radius:20px;">
		Your Profile
		</div> -->
		<div ng-view=""></div>
		</div>
	</div>
	
	<script src="angprojs.js"></script>
	</body>
</html>
